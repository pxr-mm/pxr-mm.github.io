                        湖水这样沉静，这样蓝，
                        一朵洁白的花闪在秋光里很阴暗；
                        早晨，一个少女来湖边叹气，
                        十六岁的影子比红宝石美丽。
                        
                        青海省城有一个郡王，可怕的
                        欲念，象他满腮浓黑的胡须，
                        他是全城少女悲惨的命运；
                        他的话语是难以改变的法律。
                        
                        我看见他的兵丁像牛羊一样地
                        豢养，抢掠了异域的珍宝跪在他座旁。
                        游牧人被他封建的城堡关起来，
                        他要什么，仿佛伸手到自己的口袋。
                        
                        秋天，少女象忧郁的夜花投入湖底，
                        人们幽幽地指着湖面不散的雾气。
                </div>
